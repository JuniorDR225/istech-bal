<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE LAST ROUND - Inscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

        .welcome-text {

            color: #e0e0e0;
            margin-bottom: 35px;
            font-style: italic;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #FFD700;
            font-size: 1rem;
        }
        input[type="text"], input[type="tel"] {

            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px #FFD70044;
        }
        select {
            width: 100%;
            min-width: 0;
            max-width: 100%;
            box-sizing: border-box;
            padding: 12px 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 1rem;
            background: #23243a;
            color: #fff;
            transition: border 0.3s, box-shadow 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px #FFD70044;
        }
        .presence-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .presence-option {
            flex: 1;
        }
        .presence-option input[type="radio"] {
            display: none;
        }
        .presence-label {
            display: block;
            padding: 14px 0;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background: #23243a;
            color: #FFD700;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px #0002;
        }
        .presence-option input[type="radio"]:checked + .presence-label {
            border-color: #FFD700;
            background: linear-gradient(135deg, #FFD700 60%, #764ba2 100%);
            color: #23243a;
            box-shadow: 0 4px 16px #FFD70044;
            transform: scale(1.04);
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #FFD700 60%, #764ba2 100%);
            color: #23243a;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 16px #FFD70044;
            transition: background 0.3s, transform 0.2s;
            margin-top: 18px;
            letter-spacing: 1px;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #764ba2 0%, #FFD700 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 32px #FFD70055;
        }
        .required {
            color: #e74c3c;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #FFD700;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        .footer-logo {
            margin-top: 10px;
            width: 80px;
            opacity: 0.85;
        }
        @media (max-width: 600px) {
            .card {
                padding: 12px 2vw 10px 2vw;
                max-width: 98vw;
            }
        }
    .container { padding: 20px; max-width: 400px; margin: auto; }
    .form-group { margin-bottom: 16px; }
    .submit-btn { padding: 12px; font-weight: bold; }
    .success-message {
      background: #764ba2;
      color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="card">
      <h1 class="title">THE LAST ROUND - Inscription</h1>
      <p class="welcome-text">Viens vivre la f√™te de l'ann√©e !</p>
      <form id="inscriptionForm">
        <div class="form-group">
          <label for="nomComplet">Nom complet *</label>
          <input type="text" id="nomComplet" required />
        </div>
        <div class="form-group">
          <label for="classeFiliere">Classe et fili√®re</label>
          <input type="text" id="classeFiliere" />
        </div>
        <div class="form-group">
          <label for="telephone">Num√©ro de t√©l√©phone</label>
          <input type="tel" id="telephone" />
        </div>
        <div class="form-group">
          <label for="statut">Statut *</label>
          <select id="statut" required>
            <option value="">-- S√©lectionne ton statut --</option>
            <option value="etudiant_hetec">√âtudiant HETEC</option>
            <option value="ancien">Ancien √âtudiant</option>
            <option value="invite">Invit√©</option>
            <option value="autre">Autre</option>
          </select>
        </div>
        <div class="form-group">
          <label>Choix de pr√©sence *</label>
          <div class="presence-group">
            <label>
              <input type="radio" name="presence" value="present" required /> ‚úÖ Pr√©sent
            </label>
            <label>
              <input type="radio" name="presence" value="absent" required /> ‚ùå Absent
            </label>
          </div>
        </div>
        <button type="submit" class="submit-btn">Valider l'inscription</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('inscriptionForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nomComplet = document.getElementById('nomComplet').value.trim();
      const classeFiliere = document.getElementById('classeFiliere').value.trim();
      const telephone = document.getElementById('telephone').value.trim();
      const statut = document.getElementById('statut').value;
      const presence = document.querySelector('input[name="presence"]:checked')?.value;

      if (!nomComplet || !statut || !presence) {
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
      }

      // Construire un objet utilisateur
      const inscription = {
        nomComplet,
        classeFiliere,
        telephone,
        statut,
        presence,
        date: new Date().toISOString()
      };

      // R√©cup√©rer les anciennes inscriptions
      const existingData = JSON.parse(localStorage.getItem('inscriptions') || '[]');

      // Ajouter la nouvelle inscription
      existingData.push(inscription);

      // Sauvegarder dans le LocalStorage
      localStorage.setItem('inscriptions', JSON.stringify(existingData));

      // Afficher message de succ√®s
      form.reset();
      form.style.display = 'none';
      message.innerHTML = `

    <div style='font-size:3em;margin-bottom:10px;'>üéâü•≥‚ú®</div>
    <div style='font-size:1.5em;font-weight:bold;margin-bottom:10px;'>Inscription valid√©e !</div>
    <div style='font-size:1.1em;margin-bottom:20px;'>Ta pr√©sence est enregistr√©e pour le bal de fin d'ann√©e.<br>Pr√©pare-toi pour une soir√©e inoubliable !</div>
    <a href='index.html' style='display:inline-block;margin-top:15px;padding:12px 28px;background:#fff;color:#764ba2;font-weight:600;border-radius:8px;text-decoration:none;box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s;'>Retour √† l'accueil</a>
    <div style='position:absolute;top:10px;right:20px;font-size:1.5em;opacity:0.5;'>‚ú®</div>
    <div style='position:absolute;bottom:10px;left:20px;font-size:1.5em;opacity:0.5;'>üéä</div>
    </div>`;
    });
  </script>
</body>
</html>
